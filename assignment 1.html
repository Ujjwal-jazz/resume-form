<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>resume form</h2>
        <div>
            <label for = "full name">full name:</label>
            <input type = "name" id="name" name="full name"required>
        </div>
        <br>
        <div>
            <label for = "Email address">Email address:</label>
            <input type = "email" id="mail" name="email"required>
        </div>
        <br>
        <div>
            <label for = "phone">phone number:</label>
            <input type = "tel" id="phone" name="phone"required>
        </div>
        <br>
        <div>
            <label for = "DOB">date of birth:</label>
            <input type = "date" id="Dob" name="DOB"required>
        </div>
        <br>
        <div>
            <label for = "Gender">gender:</label>
            <input type = "radio" id="gender" name="gender" value= male>male<br>
            <input type = "radio" id="gender" name="gender" value= female>female<br>
            <input type = "radio" id="gender" name="gender" value= others>others<br>
        </div>
        <br>
        <div>
            <label for = "marital status">marital status:</label>
            <input type = "radio" id="marital status" name="marital status" value= married>married<br>
            <input type = "radio" id="marital status" name="marital status" value= unmarried>unmarried<br>
        </div>
        <br>
        <div>
            <label for = "nationality">mationality:</label>
            <input type = "text" id="nationality" name="nationality"required>
        </div>
        <br>
        <div>
            <label for = "address">address:</label>
            <input type = "textarea" id="phone" name="phone"required>
        </div>
        <div>
            <label for = "linkedin profile URL">linkedin profile URL:</label>
            <input type = "url" id="linkedin profile URL" name="linkedin profile URL"required>
        </div>
        <br>
        <div>
            <label for = "github profile url">github profile url:</label>
            <input type = "url" id="github profile url" name="github profile url"required>
        </div>
        <br>
        <div>
            <label for = "profile photo">profile photo:</label>
            <input type = "file" id="profile photo" name="profile photo"accept="image/*"required>
        </div>
        <br>
        <div>
            <label for = "resume">resume:</label>
            <input type = "file" id="resume" name="resume"accept="application/pdf"required>
        </div>
        <br>
        <div>
            <label for = "career objective">career objective:</label>
            <input type = "textarea" id="career objective" name="career objective"required>
        </div>
        <br>
        <div>
            <label for = "Highest Qualification">Highest Qualification:</label>
            <input type = "text" id="Highest Qualification" name="Highest Qualification"required>
        </div>
        <br>
        <div>
            <label for = "name of college/university">name of college/university:</label>
            <input type = "textarea" id="name of college/university" name="name of college/university"required>
        </div>
        <br>
        <div>
            <label for = "year of graduation">year of graduation:</label>
            <input type = "number" min="2000" max="2026" id="year of graduation" name="year of graduation"required>
        </div>
        <br>
        <div>
            <label for = "technical skills">technical skills(HTML,CSS,JS,etc):</label>
            <textarea id="technical skills" name="technical skills"required></textarea>
        </div>
        <br>
        <div>
            <label for = "language"> programming language:</label>
            <textarea id="language" name="language"required></textarea>
        </div>
        <br>
        <div>
            <label for = "certifications">certifications(if any):</label>
            <textarea id="certifications" name="certifications"required></textarea>
        </div>
        <br>
        <div>
            <label for = "work experience">work experience(years):</label>
            <input type="number" id="work experience" name="work experience"required>
        </div>
        <br>
        <div>
            <label for = "last company">last company:</label>
            <input type="text" id="last company" name="last company"required>
        </div>
        <br>
        <div>
            <label for = "job role">job role/designation:</label>
            <input type="text" id="job role" name="job role"required>
        </div>
        <br>
        <div>
            <label for = "languages">languages:</label>
            <textarea id="languages" name="languages"required></textarea>
        </div>
        <br>
        <div>
            <label for = "hobbies">hobbies:</label>
            <textarea id="hobbies" name="hobbies"required></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="declaration" name="declaration"required>
            <label for = "declaration">i hereby declare that all the information provided is authentic:</label>
        </div>
        <button type = "submit">submit resume </button>
        </form>
    
</body>
</html>
